<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		{% extends 'main.html' %} {% block content %}
		<h1>Home Template</h1>

		<div>
			<div>
				{% for room in rooms %}
				<div>
					<span>@{{room.host.username}}</span>
                    <h5>{{room.id}} -- 
						<!-- Using view 'name' instead of hard coding the url address -->
						<a href="{% url 'room' room.id %}">{{room.name}} </a>
					</h5>
					<small>{{room.topic.name}}</small>
					<hr/>

				</div>
				{% endfor %}
			</div>
		</div>
		{% endblock %}
	</body>
</html>
